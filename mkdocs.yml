theme:
  favicon: img/ironwood-cyber-icon-favicon.png
  name: material
  font:
    text: Montserrat
    code: JetBrains Mono
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  language: en
  logo: img/ironwood-logo-transparent.png
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - toc.follow
    - search.highlight
    - search.suggest
    - content.code.copy

